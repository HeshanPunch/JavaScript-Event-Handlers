<body>
    <h2>
        My trip to Sri Lanka in 2019
    </h2>    
    <!-- Using the <figure> and <figcaption> tags, arrange the photos on the page
        The <figcaption> will include a title and explanation of the picture and be centred within the tag -->
            
            <figure class="photosR"  >
                <img class="p1" src="../photos/plane.jpg" alt="On the Way"  onclick="showHide()">
                <figcaption id="sh" > On my way to Sri Lanka<br>Flights are usually exhaustingly long
                </figcaption>
            </figure>
            <div>
                
            </div>
            <figure class="photosL"  >
                <img class="p1" src="../photos/pool.jpg" alt="Monsooon Season" onclick="showHide1()">
                <figcaption id="sh1"> I reached there during monsoon season  This is a view of storm clouds <br> over the ocean
                </figcaption>
            </figure>
            
            <figure class="photosR"  >
                <img class="p1" src="../photos/eleph.jpg" alt="Elephant Orphanage" onclick="showHide2()" >
                <figcaption id="sh2"> Meeting friendly elephants<br> at the elephant orphanage
                </figcaption>
            </figure>
            <div>
                
            </div>
            <figure class="photosL"  >
                <img class="p1" src="../photos/boat.jpg" alt="Fisherman" onclick="showHide3()">
                <figcaption id="sh3"> Fishing is a common trade,<br> after all - it is an island
                </figcaption>
            </figure>
            
            <figure class="photosR"  >
                <img class="p1" src="../photos/mountain.jpg" alt="Mountains" onclick="showHide4()"  >
                <figcaption id="sh4"> Sri Lanka has mountains few <br> hours away from the beaches
                </figcaption>
            </figure>
            <div>
                
            </div>
            <figure class="photosL"  >
                <img class="p1" src="../photos/sigiriya.jpg" alt="Sigiriya" onclick="showHide5()" >
                <figcaption id="sh5"> This is a historic site called Sigiriya <br> It was a fortress built 477 AD
                </figcaption>
            </figure>
